<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater using HtmlCssJavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
         <div class="box1"><b><h1>CALCULATER</h1></b></div>
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="container">
            
            <div class="clac">
                <div class="box color1">AC</div>
                <div class="box color">Del</div>
                <div class="box color">%</div>
                <div class="box color">/</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box color">*</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box color">+</div>
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box color">-</div>
                <div class="box">00</div>
                <div class="box">0</div>
                <div class="box">.</div>
                <div class="box color">=</div>
            </div>
       


</main>
<script  src="calc.js"></script>
</body>
</html>
